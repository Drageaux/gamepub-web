<span class="position-relative">
  {{ packageName }}{{ sourceOrVersion ? "@" + sourceOrVersion : "" }}
  <a
    class="ms-1 stretched-link"
    *ngIf="registry === RegistryEnum.OPENUPM"
    target="_blank"
    [href]="'https://openupm.com/packages/' + packageName"
    ><i class="fas fa-external-link-alt"></i
  ></a>
</span>
