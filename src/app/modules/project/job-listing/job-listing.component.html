<div>
  <!-- <app-job-card *ngFor="let j of jobs" [job]="j"></app-job-card> -->
  <a class="btn btn-success" [routerLink]="['./', 'new-job']">New Job</a>

  <table class="table table-hover table-bordered" *ngIf="jobs$ | async as jobs">
    <thead></thead>
    <tbody>
      <tr *ngFor="let j of jobs">
        <td class="position-relative">
          <a
            [routerLink]="['./', j._id]"
            class="d-table-cell d-lg-none stretched-link"
          ></a>
          <h6>{{ j.title }}</h6>
        </td>

        <td class="d-none d-lg-table-cell">
          <a [routerLink]="['./', j._id]">View</a>
        </td>
        <td class="d-none d-lg-table-cell">
          <!-- TODO: subscribe action -->
          <a class="text-success"><i class="far fa-bell"></i>&nbsp;Subscribe</a>
          <!-- TODO: subscribing -->
          <!-- <a class="text-success"><i class="fas fa-check"></i>&nbsp;Subscribing</a> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
