<div class="row container-fluid">
  <div class="col">
    <img
      *ngIf="project.imageUrl; else placeholderImageBlock"
      [src]="project.imageUrl"
    />
    <ng-template #placeholderImageBlock>
      <img [src]="'https://via.placeholder.com/250x250'" />
    </ng-template>
  </div>
  <div class="col">
    <p>tags here</p>
  </div>
</div>
<app-upload (imageUploadedEvent)="onImageUploaded($event)"></app-upload>
