<div *ngIf="project$ | async as project">
  <!-- Breadcrumb Title -->
  <h1>Hogwarts Game</h1>
  <h2 class="lead">
    <a
      [href]="'https://github.com/' + project.ghOwner + '/' + project.ghRepo"
      target="_blank"
    >
      <span class="fw-normal">{{ project.ghOwner }}</span
      >&#47;<span class="fw-bold">{{ project.ghRepo }}</span>
    </a>
  </h2>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        routerLink="./"
        [routerLinkActiveOptions]="{ exact: true }"
        >Overview</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLinkActive="active"
        [routerLink]="[
          'details',
          { ghOwner: project.ghOwner, ghRepo: project.ghRepo }
        ]"
        >Details</a
      >
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>
