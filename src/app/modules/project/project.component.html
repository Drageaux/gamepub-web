<div>
  <ul>
    <li *ngFor="let c of projContents$ | async">{{ c?.name }}</li>
  </ul>

  <ng-container *ngIf="packageManifest$ | async as manifest; else loading">
    <app-package-listing [manifest]="manifest"></app-package-listing>
  </ng-container>

  <ng-template #loading> Loading... </ng-template>
</div>
