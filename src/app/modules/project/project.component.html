<div *ngIf="project$ | async as project">
  <!-- Breadcrumb Title -->
  <h1>Hogwarts Game</h1>
  <h2 class="lead">
    <a
      [href]="'https://github.com/' + project.ghOwner + '/' + project.ghRepo"
      target="_blank"
    >
      <span class="fw-normal">{{ project.ghOwner }}</span
      >&#47;<span class="fw-bold">{{ project.ghRepo }}</span>
    </a>
  </h2>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="tab == 'Overview'"
        (click)="tab = 'Overview'"
      >
        Overview
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        [class.active]="tab == 'Details'"
        (click)="tab = 'Details'"
      >
        Details
      </button>
    </li>
  </ul>

  <app-project-overview *ngIf="tab == 'Overview'"></app-project-overview>

  <ng-container *ngIf="tab == 'Details'">
    <app-project-tree
      *ngIf="project.ghOwner && project.ghRepo"
      [owner]="project.ghOwner"
      [repo]="project.ghRepo"
    ></app-project-tree>

    <app-package-listing
      *ngIf="project.ghOwner && project.ghRepo"
      [owner]="project.ghOwner"
      [repo]="project.ghRepo"
    ></app-package-listing>
  </ng-container>
</div>
