<div *ngIf="project$ | async as project">
  <!-- Breadcrumb Title -->
  <h1>
    <span class="font-weight-light">{{ project.ownerName }}</span
    >&nbsp;&#47;&nbsp;{{ project.repoName }}
  </h1>

  <app-project-tree
    *ngIf="project.ownerName && project.repoName"
    [owner]="project.ownerName"
    [repo]="project.repoName"
  ></app-project-tree>

  <app-package-listing
    *ngIf="project.ownerName && project.repoName"
    [owner]="project.ownerName"
    [repo]="project.repoName"
  ></app-package-listing>
</div>
