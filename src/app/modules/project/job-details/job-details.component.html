<div class="container">
  <div>
    <div *ngFor="let c of comments" class="p-2 border border-1 rounded">
      {{ c.body }}
    </div>
  </div>
  <div>
    <input [(ngModel)]="newComment" [ngModelOptions]="{ standalone: true }" />
    <button
      [disabled]="submitting || newComment === ''"
      class="btn btn-success"
      (click)="postComment()"
    >
      Comment
    </button>
  </div>
</div>
