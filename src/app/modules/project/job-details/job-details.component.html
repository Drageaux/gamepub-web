<div class="container">
  <form>
    <input [(ngModel)]="newComment" [ngModelOptions]="{ standalone: true }" />
    <button
      type="submit"
      [disabled]="submitting || !newComment"
      class="btn btn-success"
      (click)="postComment()"
    >
      Comment
    </button>
  </form>
</div>
