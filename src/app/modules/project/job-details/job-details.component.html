<div class="container py-3">
  <div>
    <div
      *ngFor="let c of comments"
      class="bg-white lift-1 p-2 mb-2 border border-1 rounded"
    >
      <div>
        <b>[commenter]</b>&nbsp;<span>{{ c.createdAt | date }}</span>
      </div>
      <div>
        {{ c.body }}
      </div>
    </div>
  </div>

  <div class="form-group">
    <input
      class="form-control mb-2"
      [(ngModel)]="newComment"
      [ngModelOptions]="{ standalone: true }"
    />
    <button
      [disabled]="submitting || newComment === ''"
      class="btn btn-success"
      (click)="postComment()"
    >
      Comment
    </button>
  </div>
</div>
