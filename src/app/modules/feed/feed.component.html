<div
  *ngIf="projects$ | async as projects"
  class="row container-fluid mx-auto px-0"
>
  <ng-container *ngFor="let p of projects">
    <app-project-card
      [project]="p"
      class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-5ths col-xxl-2 mb-4 px-2"
    ></app-project-card>
  </ng-container>
</div>
