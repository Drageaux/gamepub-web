<table class="table table-hover table-bordered" *ngIf="jobs$ | async as jobs">
  <thead></thead>
  <tbody>
    <tr *ngFor="let j of jobs">
      <td class="position-relative d-flex">
        <ng-container *ngIf="getProject(j) as project">
          <app-progressive-image
            *ngIf="project.imageUrl"
            [src]="''"
            [fallback]="project.imageUrl"
            [imgClass]="'img-fluid'"
            class="d-block mr-3"
          >
          </app-progressive-image>
          <h6 *ngIf="getUser(project) as user">
            <a
              [routerLink]="['./', j.jobNumber]"
              class="d-inline d-md-none stretched-link"
            >
              {{ j.title }}
            </a>
            <a
              [routerLink]="[
                '/',
                user.username,
                'project',
                project.name,
                'jobs',
                j.jobNumber
              ]"
              class="d-none d-md-inline"
            >
              {{ j.title }}
            </a>

            <br />
            <a
              [routerLink]="['/', user.username, 'project', project.name]"
              style="
                 {
                  z-index: 1;
                }
              "
            >
              <span class="ml-2 text-muted fw-normal">{{
                project?.name
              }}</span></a
            >
          </h6>
        </ng-container>
      </td>

      <td class="d-none d-md-table-cell">
        <!-- TODO: subscribe action -->
        <a class="text-success"><i class="far fa-bell"></i>&nbsp;Subscribe</a>
        <!-- TODO: subscribing -->
        <!-- <a class="text-success"><i class="fas fa-check"></i>&nbsp;Subscribing</a> -->
      </td>
    </tr>
  </tbody>
</table>
