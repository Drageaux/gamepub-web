<table class="table table-hover table-bordered" *ngIf="jobs$ | async as jobs">
  <thead></thead>
  <tbody>
    <tr *ngFor="let j of jobs">
      <td class="position-relative">
        <!-- <a
          [routerLink]="['./', j.jobNumber]"
          class="d-table-cell d-lg-none stretched-link"
        ></a> -->
        <ng-container *ngIf="getProject(j) as project">
          <h6 *ngIf="getUser(project) as user">
            <a
              [routerLink]="[
                '/',
                user.username,
                'project',
                project.name,
                'jobs',
                j.jobNumber
              ]"
              class="d-inline d-lg-none stretched-link"
            >
              {{ j.title }}
            </a>
            <a
              [routerLink]="[
                '/',
                user.username,
                'project',
                project.name,
                'jobs',
                j.jobNumber
              ]"
              class="d-none d-lg-inline"
            >
              {{ j.title }}</a
            >
            <br />
            <a [routerLink]="['/', user.username, 'project', project.name]">
              <span class="ml-2 text-muted fw-normal">{{
                project?.name
              }}</span></a
            >
          </h6>
        </ng-container>
      </td>

      <td class="d-none d-lg-table-cell">
        <!-- TODO: subscribe action -->
        <a class="text-success"><i class="far fa-bell"></i>&nbsp;Subscribe</a>
        <!-- TODO: subscribing -->
        <!-- <a class="text-success"><i class="fas fa-check"></i>&nbsp;Subscribing</a> -->
      </td>
    </tr>
  </tbody>
</table>
